<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous"
  referrerpolicy="no-referrer"/>

  <script src="script.js" defer></script>
  
  <title>Frontend Mentor | Interactive Rating Component | Victoria McCusker</title>

</head>

<body>

  <section class="container" id="thank-you">
    <div class="flex-item-1">
      <div class="smile">
        <i class="fa-regular fa-face-smile"></i>
      </div>

      <div class="text">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
      </div>

      <div class="flex-item-2">
        <button class="button1" value="5" ><i class="fa-solid fa-star"></i></button>
        <button class="button1" value="4" ><i class="fa-solid fa-star"></i></button>
        <button class="button1" value="3" ><i class="fa-solid fa-star"></i></button>
        <button class="button1" value="2" ><i class="fa-solid fa-star"></i></button>
        <button class="button1" value="1" ><i class="fa-solid fa-star"></i></button>
      </div>
    
      <button class="btn-submit" id="submit-rating" disabled>Submit</button>

    </div>
  </section>
  
  <section>
    <div class="thank-you hidden">
      <button class="btn-submit-rate-again" id="rate-again">
      <i class="fa-solid fa-arrow-left"></i><span> Rate again</span></button>
      <p class="rating">You selected <span id="rating"></span> out of 5</p>
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
    </div>
  </section>

</body>
</html>
